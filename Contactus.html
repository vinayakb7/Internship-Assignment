<!DOCTYPE html>
<html>

<head>
  <title>Contact Us</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="logout.js"></script>
  <style>
    section {
      min-height: 70vh;
    }

    .button {
      padding-left: 290px;
    }

    .btn-primary {
      background-color: #6200ee;
      border: none;
      border-radius: 0 !important;
    }

    .btn-primary:hover {
      background-color: #bb86fc;
      color: #000;
    }

    @media (max-width: 952px) {
      .button {
        padding-left: 160px;
      }
    }
  </style>
</head>

<body>
  <nav>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label>
    <label class="logo"><a class="logolink" href="Home.html"><img class="headerlogo"
          src="images/image2.png"></a></label>
    <ul>
      <li><a class="hoveer" href="Home.html">Home</a></li>
      <li><a class="hoveer" href="Todolist.html">To Do List</a></li>
      <li><a class="hoveer" href="Shoppingcart.html">Shopping Page</a></li>
      <li><a class="hoveer" href="Calculator.html">Calculator</a></li>
      <li><a class="active hoveer" href="Contactus.html">Contact Us</a></li>
      <li><button class="btn logout" onclick="logout()">Log Out</button></li>
    </ul>
  </nav>
  <div class="container mt-5">
    <div class="col-md-6 col-md-offset-3 shophead text-center">Contact Us</div>
  </div>
  <section>
    <form class="col-md-6 col-md-offset-3">
      <div class="form-group">
        <label class="form-label">First Name</label>
        <input class="form-control" type="text" id="first_name">
      </div>
      <div class="form-group">
        <label class="form-label">Last Name</label>
        <input class="form-control" type="text" id="last_name">
      </div>
      <div class="form-group">
        <label class="form-label">Country</label>
        <input class="form-control" type="text" id="country">
      </div>
      <div class="form-group">
        <label class="form-label">Subject</label>
        <input class="form-control" type="text" id="subject">
      </div>
      <div class="form-group button">
        <button class="btn btn-primary" onclick="sub()">Submit</button>
      </div>
    </form>
  </section>
  <footer>
    <p>Copyright &copy; <a href="Home.html">Vinayak Bilagi</a>. All Rights Reserved.</p>
  </footer>
  <script>
    function logout() {
      window.open("index.html");
    }
    function sub() {
      let first_name, last_name, country, subject;
      first_name = document.getElementById('first_name').value;
      last_name = document.getElementById('last_name').value;
      country = document.getElementById('country').value;
      subject = document.getElementById('subject').value;
      if (first_name == "" || last_name == "" || country == "" || subject == "") {
        alert("Please Enter Some Input!");
      }
      else {
        let contact_records = new Array();
        contact_records = JSON.parse(localStorage.getItem("contactus")) ? JSON.parse(localStorage.getItem("contactus")) : [];
        contact_records.push({
          "first_name": first_name,
          "last_name": last_name,
          "country": country,
          "subject": subject
        });
        localStorage.setItem("contactus", JSON.stringify(contact_records));
        alert("Your Details Was Submitted Successfully!");
      }
    }
  </script>
</body>

</html>
